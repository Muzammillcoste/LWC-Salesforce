<template>
    <lightning-card title="Account Search">
        <div class="slds-p-around_medium">
            <lightning-input type="search" label="Search Accounts" onchange={handleSearch}></lightning-input>
        </div>

        <template if:true={accounts}>
            <!-- Add padding to the left side to create space -->
            <div class="slds-p-left_medium">
                <lightning-layout multiple-rows>
                    <template for:each={accounts} for:item="account">
                        <lightning-layout-item key={account.Id} size="12">
                            <lightning-button
                                label={account.Name}
                                variant="base"
                                onclick={handleAccountSelect}
                                data-id={account.Id}>
                            </lightning-button>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </template>

        <template if:true={selectedAccountId}>
            <c-account-info account-id={selectedAccountId}></c-account-info>
        </template>
    </lightning-card>
</template>
